<body>
  <div class="header">
                        
    <div class="header_text_background">
        <a href="index.html">
            <p>The CS:GO Enjoyers</p>
        </a>
    </div>
        
    <div class="search_background">
        <input type="text" placeholder="Search..">
    </div>

    <div class="header_text_background">
      <a href="index.html">
          <p>Upload Your Clips!</p>
      </a>
  </div>
    </div>
  </div>

  <div class="upload_body">
    
      <input 
    type="file" 
    id="fileInp" 
    class="inputFile" 
    accept="image/png, image/gif, image/jpeg, video/*">
    <label for="fileInp">+</label>
    <span class="fileText"></span>
    <button id="uploadBtn">Upload IMAGE</button>
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>
    <div class="imageUploaded">
      <img  alt="" class="img">
    </div>
    <h4>Title</h4> 
    <input id="enterTitle" type="text"> 
    <h4>Author</h4> 
    <input id="enterAuthor" type="text"> <br><br>
    
  </div>
 
  

  <script type="module" src="index.js"></script>
