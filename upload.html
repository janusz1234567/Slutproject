<body>
  <div class="header">
                        
    <div class="header_text_background">
        <a href="index.html">
            <p>The CS:GO Enjoyers</p>
        </a>
    </div>
        

    <div class="header_text_background">
      <a href="index.html">
          <p>Upload Your Clips!</p>
      </a>
  </div>
    </div>
  

  <div class="upload_body">
    
      <input 
    type="file" 
    id="fileInp" 
    class="inputFile" 
    accept="video/*">
    <label for="fileInp">+</label>
    <span class="fileText"></span>
    <button id="uploadBtn">Upload a Video</button>
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>
    <div class="imageUploaded">
      <video class="img" controls>
        <source src="movie.mp4" type="video/mp4">
      </video>
   
    </div>
    <h4 style="color: white;">Title</h4> 
    <input id="enterTitle" type="text"> 
    <h4 style="color: white;">Author</h4> 
    <input id="enterAuthor" type="text"> <br><br>
    
  </div>
 
              

  <div class="footer">

    </a>

    </a>

    <a href="https://www.twitch.tv/">

</div>
